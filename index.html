<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tttStyles.css">
</head>
<body>
  <h1 style="text-align: center;"> Tic Tac Toe </h1>

  <div class="container">

    <button id="p1">Single Player</button>
    <button id="p2">Two Player </button>
    
    <table>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>

    <button id="undo">Undo</button>
    <button id="reset">Reset</button>

  </div>
   
	<script src="tttScript.js"></script>
</body>
</html>
